<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Admin Dashboard</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Manage Products</a></li>
                <li><a href="#">Orders</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>

    <section class="dashboard">
        <h2>Manage Products</h2>
        <form action="#" method="POST" class="product-form">
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" name="product-name" required>

            <label for="product-price">Product Price ($):</label>
            <input type="number" id="product-price" name="product-price" required>

            <label for="product-description">Product Description:</label>
            <textarea id="product-description" name="product-description" rows="4" required></textarea>

            <label for="product-image">Upload Product Image:</label>
            <input type="file" id="product-image" name="product-image" accept="image/*" required>

            <button type="submit">Add Product</button>
        </form>

        <h3>Product List</h3>
        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Sample Product</td>
                    <td>$50</td>
                    <td>Sample description</td>
                    <td>
                        <button class="edit-btn">Edit</button>
                        <button class="delete-btn">Delete</button>
                    </td>
                </tr>
                <!-- Data Produk Lainnya Akan Ditampilkan Di Sini -->
            </tbody>
        </table>
    </section>

    <footer>
        <p>Â© 2024 Admin Dashboard - All Rights Reserved</p>
    </footer>
</body>
</html>
